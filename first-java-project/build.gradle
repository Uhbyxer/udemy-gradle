plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {

    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application.
    mainClassName = 'first.java.project.App'
}

task fooTask {
    println("Hohho")
    doFirst {
      println "doFirst"
    }
    doLast {
        println "doLast"
    }
}

def myClosure = { mes ->
    println "My Closure ${mes}"
}

task testGroovy {
    def str = 'string'
    println str.class

    myClosure.call("John")

    2.times {n -> myClosure n }
    2.times { myClosure it }
}

task testCollections {
    def list = [1, 7, 9];
    println list
    println list.class

    list.each {println it}

    def set = ["a", "b"] as Set<String>;
    println set

    def map = [key1: "aaaa", key2: "bbb"]
    println map
    println map.getClass()

    println map.key1
    println map["key2"]
}
